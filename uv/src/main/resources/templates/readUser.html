<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Ultraviolence</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="style/readUser.css" rel="stylesheet" type="text/css" media="all">
</head>

<body class="bg-black text-white font-bold">

    <nav x-data="{ isMenuOpen: false }"
        class="custom-navbar fixed top-0 left-0 w-full py-2.5 px-5 flex justify-center z-50 bg-black bg-opacity-30 backdrop-blur-md">

        <div class="navbar-container w-full max-w-6xl flex justify-between items-center flex-wrap">

            <a class="navbar-brand" href="/">
                <img src="https://www.dafont.com/forum/attach/orig/3/8/388253.jpg" alt="Ícone" class="w-52">
            </a>

            <button id="menu-toggle" type="button" @click="isMenuOpen = !isMenuOpen" :aria-expanded="isMenuOpen" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm 
                       text-white rounded-md md:hidden 
                       hover:bg-neutral-800 hover:text-white 
                       focus:outline-none 
                       focus:ring-2 
                       focus:ring-neutral-800" aria-controls="mobile-menu">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <div class="navbar-links w-full md:flex md:w-auto md:items-center" id="mobile-menu"
                :class="{'hidden': !isMenuOpen}">

                <ul class="flex flex-col w-full mt-4 font-medium md:flex-row md:gap-5 md:mt-0 md:w-auto">
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/store">Catálogo</a>
                    </li>
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/register">Cadastre-se</a>
                    </li>
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/readUser">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="listar-container w-full max-w-6xl mx-auto px-4 py-8 pt-[100px]">
        <h1 class="text-3xl font-bold mb-6">Lista de Clientes</h1>

        <div class="flex flex-col gap-4">

            <div th:each="usuario : ${usuarios}"
                class="flex flex-col md:flex-row md:items-center gap-2 p-4 bg-black bg-opacity-30 rounded-lg backdrop-blur-md shadow-md text-gray-100">
                <div class="w-full md:w-2/12 lg:w-1/12 py-1 px-2">
                    <b class="text-neutral-400">ID: </b>
                    <span th:text="${usuario.idUser}"></span>
                </div>

                <div class="w-full md:w-6/12 lg:w-3/12 py-1 px-2">
                    <b class="text-neutral-400">Nome: </b>
                    <span th:text="${usuario.nome}"></span>
                </div>

                <div class="w-full md:w-4/12 lg:w-2/12 py-1 px-2">
                    <b class="text-neutral-400">CPF: </b>
                    <span th:text="${usuario.cpf}"></span>
                </div>

                <div class="w-full md:w-6/12 lg:w-3/12 py-1 px-2">
                    <b class="text-neutral-400">E-mail: </b>
                    <span th:text="${usuario.email}"></span>
                </div>

                <div class="w-full md:w-auto md:ml-auto flex gap-2 py-1 px-2">

                    <a class="bg-transparent border border-neutral-500 text-neutral-500 text-sm font-bold py-2 px-3 rounded-md transition-colors duration-300 hover:bg-neutral-500 hover:text-yellow-500 no-underline"
                        role="button" th:href="@{'/updateUser/' + ${usuario.idUser}}">Alterar</a>

                    <a class="bg-transparent border border-white text-white text-sm font-bold py-2 px-3 rounded-md transition-colors duration-300 hover:bg-white hover:text-red-500 no-underline"
                        role="button" th:href="@{'/deleteUser/' + ${usuario.idUser}}"
                        onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </div>
            </div>
        </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>

</body>

</html>
