<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja - Ultraviolence</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="style/store.css" rel="stylesheet" type="text/css" media="all">
</head>

<body class="bg-black">

    <nav x-data="{ isMenuOpen: false }"
        class="custom-navbar fixed top-0 left-0 w-full py-2.5 px-5 flex justify-center z-50 bg-black bg-opacity-30 backdrop-blur-md">

        <div class="navbar-container w-full max-w-6xl flex justify-between items-center flex-wrap">

            <a class="navbar-brand" href="/">
                <img src="https://www.dafont.com/forum/attach/orig/3/8/388253.jpg" alt="Ícone" class="w-52">
            </a>

            <button id="menu-toggle" type="button" @click="isMenuOpen = !isMenuOpen" :aria-expanded="isMenuOpen" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm 
                       text-white rounded-md md:hidden 
                       hover:bg-neutral-800 hover:text-white 
                       focus:outline-none 
                       focus:ring-2 
                       focus:ring-neutral-800" aria-controls="mobile-menu">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <div class="navbar-links w-full md:flex md:w-auto md:items-center" id="mobile-menu"
                :class="{'hidden': !isMenuOpen}">

                <ul class="flex flex-col w-full mt-4 font-medium md:flex-row md:gap-5 md:mt-0 md:w-auto">
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/store">Catálogo</a>
                    </li>
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/register">Cadastre-se</a>
                    </li>
                    <li>
                        <a class="nav-link block text-white no-underline text-lg font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-neutral-800 md:text-left text-center"
                            href="/readUser">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="overflow-hidden h-screen">

        <div class="scroll-wrapper">

            <div class="scroll-horizontal">

                <div class="img-wrapper slower hover:min-h-[65vh]">

                    <a href="/btd"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://m.media-amazon.com/images/I/71v9YKQxm2L.jpg" alt="Born to Die Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper faster hover:min-h-[65vh]">
                    <a href="/paradise"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://monkeybuzz.com.br/wp-content/uploads/2012/11/lana-del-rey-paradise.jpg"
                            alt="Paradise Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper slower vertical hover:min-h-[65vh]">
                    <a href="/ultraviolence"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://monkeybuzz.com.br/wp-content/uploads/2014/06/7244134666.png"
                            alt="Ultraviolence Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper slower slower-down hover:min-h-[65vh]">
                    <a href="/hm"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://m.media-amazon.com/images/I/71ZvezJ2OoL._UF1000,1000_QL80_.jpg"
                            alt="Honeymoon Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper hover:min-h-[65vh]">
                    <a href="/lfl"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://monkeybuzz.com.br/wp-content/uploads/2017/07/f991b1a6b8809ed3cbea444e3e6f49a31000x1000x1-597a6c0c29702.jpg"
                            alt="Lust for Life Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper slower hover:min-h-[65vh]">
                    <a href="/nfr"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://m.media-amazon.com/images/I/91XkHPMMSnL.jpg"
                            alt="Norman F***ing Rockwell! Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper faster1 hover:min-h-[65vh]">
                    <a href="/coc"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://media.pitchfork.com/photos/5ffde6ad50609aa314ba30ec/master/pass/Lana-Del-Rey-Chemtrails-Over-the-Country-Club.jpg"
                            alt="Chemtrails Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper slower slower2 hover:min-h-[65vh]">
                    <a href="/bb"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://musicainstantanea.com.br/wp-content/uploads/2021/11/Lana-Del-Rey-Blue-Banisters.jpg"
                            alt="Blue Banisters Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

                <div class="img-wrapper slower last hover:min-h-[65vh]">
                    <a href="/oceanblvd"
                        class="group block overflow-hidden p-px bg-neutral-400 shadow-[0_10px_50px_rgba(149,149,149,0.51)]">
                        <img src="https://musicainstantanea.com.br/wp-content/uploads/2022/12/Lana-Del-Rey-Did-You-Know-That-Theres-A-Tunnel-Under-Ocean-Blvd-700x700.jpeg"
                            alt="Ocean Blvd Album"
                            class="max-w-[45vh] max-h-[50vh] align-top transition duration-500 grayscale-[90%] group-hover:grayscale-0">
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script src="//unpkg.com/alpinejs" defer></script>

</body>

</html>
